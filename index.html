<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Quantico" rel="stylesheet">
  <script src="script.js"></script>
</head>

<body>

  <form>
    <p>ELECTRONIC CALCULATOR</p>
    <input id="screen" type="text" value=0 readonly></input>
    <br>
    <input type="button" id="btn-ac" class="btn clear" value="AC"></input>
    <input type="button" id="btn-c" class="btn clear" value="C"></input>
    <input type="button" id="btn-modulo" class="btn op" value="%"></input>
    <input type="button" id="btn-divide" class="btn op" value="รท"></input>
    <br>
    <input type="button" id="btn7" class="btn" value="7"></input>
    <input type="button" id="btn8" class="btn" value="8"></input>
    <input type="button" id="btn9" class="btn" value="9"></input>
    <input type="button" id="btn-multiply" class="btn op" value="x"></input>
    <br>

    <input type="button" id="btn4" class="btn" value="4"></input>
    <input type="button" id="btn5" class="btn" value="5"></input>
    <input type="button" id="btn6" class="btn" value="6"></input>
    <input type="button" id="btn-plus" class="btn op" value="+"></input>
    <br>

    <input type="button" id="btn1" class="btn" value="1"></input>
    <input type="button" id="btn2" class="btn" value="2"></input>
    <input type="button" id="btn3" class="btn" value="3"></input>
    <input type="button" id="btn-minus" class="btn op" value="-"></input>
    <br>

    <input type="button" id="btn0" class="btn" value="0"></input>
    <input type="button" id="btn-point" class="btn" value="."></input>
    <input type="button" id="btn-equal" class="btn op" value="="></input>
  </form>
  <footer>
  <p><span>by:</span> Mohamad Balaha</p>
</footer>
</body>

</html>
